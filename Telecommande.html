<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Guardian</title>
    <link rel="stylesheet" href="telecommande.css">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="menu-header">
            <i class="fas fa-bars"></i>
            <span>MENU</span>
        </div>
        <ul class="menu-items">
            <li><i class="fas fa-user"></i> Profile</li>
            <li><i class="fas fa-remote"></i> Télécommande</li>
            <li class="active"><i class="fas fa-paint-brush"></i> Oeuvre d'Art</li>
            <li><i class="fas fa-calendar"></i> Events</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="controls">
            <div class="control-item">
                <label>Temperature</label>
                <input type="text" placeholder="Temperature">
            </div>
            <div class="control-item">
                <label>Humidité</label>
                <input type="text" placeholder="Humidité">
            </div>
            <div class="control-item">
                <label>Etat de la porte</label>
                <input type="text" placeholder="Etat de la porte">
            </div>
            <div class="control-item">
                <label>Mouvement/ night mode</label>
                <input type="text" placeholder="Mouvement/ night mode">
            </div>
        </div>
    </div>
</body>
</html>
