<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gallery Guardian</title>
    <link rel="stylesheet" type="text/css" href="OeuvreDonnées.css">
</head>
<body>
    <label class="navbar">
        <input type="checkbox" class="toggler">
        <div class="toggle">
            <span class="top_line common"></span>
            <span class="middle_line common"></span>
            <span class="bottom_line common"></span>
        </div>
  
        <div class="slide">
            <h1>MENU</h1>
            <ul>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="remote.html"><i class="far fa-address-book"></i> Télécommande</a></li>
                <li><a href="artwork.html"><i class="fas fa-tv"></i> Oeuvre d'art</a></li>
                <li><a href="events.html"><i class="fas fa-comments"></i> Events</a></li>
                <li><a href="login.html"><i class="fas fa-user"></i> Se connecter</a></li>
            </ul>
        </div>
    </label>

    <div class="header">
        <img src="assets/Logo.png" alt="Logo" width="50" height="50">
        <h1>GalleryGuardian</h1>
        <input type="text" class="search-bar" placeholder="Recherche...">
    </div>
    <div class="main-content">
        <div class="art-display">
            <img src="assets/Oeuvre d'art.jpg" alt="Œuvre d'art">
        </div>
        <div class="controls">
            <div>
                <label>Température: </label><span id="temperature"></span>
            </div>
            <div>
                <label>Humidité: </label><span id="humidity"></span>
            </div>
            <div>
                <label>Luminosité: </label><span id="brightness"></span>
            </div>
            <div>
                <label>État de la porte: </label><span id="doorStatus"></span>
            </div>
        </div>
    </div>

    <script>
        function fetchData(url, callback) {
            fetch(url)
                .then(response => response.json())
                .then(data => callback(data))
                .catch(error => console.error('Error:', error));
        }

        // Fetch environmental data
        fetchData('Script.php?type=capteur', data => {
            document.getElementById('Temperature').innerText = data.Temperature;
            document.getElementById('SignalM').innerText = data.SignalM;
            document.getElementById('SignalV').innerText = data.SignalV;
        });

        // Fetch door status
        fetchData('Script.php?type=door', data => {
            document.getElementById('SignalDP').innerText = data.SignalDP;
        });
    </script>
</body>
</html>
